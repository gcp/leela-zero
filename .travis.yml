sudo: required

language: cpp
services:
  - docker

before_install:
  - docker pull ubuntu:16.04

jobs:
  include:
    - stage: test
      script: docker build .
    - stage: style
      script: find . -regex ".*\.\(cpp\|h\|hpp\)" -not -path "./gtest/*" | xargs python2 scripts/cpplint.py --filter=-build/c++11,-build/include,-build/include_order,-build/include_what_you_use,-build/namespaces,-build/header_guard,-legal/copyright,-readability/braces,-readability/casting,-readability/fn_size,-readability/namespace,-readability/multiline_comment,-readability/todo,-runtime/explicit,-runtime/indentation_namespace,-runtime/int,-runtime/references,-whitespace/blank_line,-whitespace/braces,-whitespace/comma,-whitespace/comments,-whitespace/empty_loop_body,-whitespace/ending_newline,-whitespace/end_of_line,-whitespace/forcolon,-whitespace/indent,-whitespace/line_length,-whitespace/newline,-whitespace/operators,-whitespace/parens,-whitespace/semicolon,-whitespace/tab
